<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body onload="display()">

    <div class="container-fluid ">
        <h1 class="text-primary text-center">Todo Application</h1>
        <br><br>
        <div class="row maindiv">
            <div class="col-9 search-box">
                <input type="text" class="form-control border border-2" id="data">
            </div>
            <div class="col-3 mob-res">
                <button class="btn btn-success" onclick="saveTodo()">Save</button>
                <button class="btn btn-warning" onclick="removeData()">Reset</button>

            </div>

            <br><br>
            <div class="row">
                <div class="col">
                    <table class="table table-bordered text-center" id="todo-table"></table>
                </div>

            </div>

        </div>

    </div>


    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
